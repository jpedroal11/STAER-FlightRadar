<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSky Flight Map</title>
    <!-- Include Leaflet CSS and JS files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script>
        // Create a Leaflet map centered around a specific location
        var mymap = L.map('map').setView([0, 0], 2);

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(mymap);

        // Add markers for each plane location
        {% for plane in planes %}
            L.marker([{{ plane.latitude }}, {{ plane.longitude }}]).addTo(mymap)
                .bindPopup('<b>{{ plane.callsign }}</b><br>{{ plane.origin_country }}<br>Altitude: {{ plane.baro_altitude }} meters');
        {% endfor %}
    </script>
</body>
</html>
